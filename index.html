<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>TimerJs</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00</div>
                <div class="title">Hour</div>
            </div>
            <div class="timer__block">
                <div class="time minute">00</div>
                <div class="title">Minute</div>
            </div>
            <div class="timer__block">
                <div class="time second">00</div>
                <div class="title">Second</div>
            </div>
            <div class="timer__block">
                <div class="time millisecond">00</div>
                <div class="title">Millisecond</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
